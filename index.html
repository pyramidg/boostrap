<!DOCTYPE html>
<html ng-app="directoryApp">

<head>
  <meta charset="utf-8">
  <title>Angular Tutorial</title>
  <link rel="stylesheet" href="bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="animate.css" media="screen" title="no title" charset="utf-8">
</head>



<body>

  <!-- Navbar Begins -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Page 1-1</a></li>
              <li><a href="#">Page 1-2</a></li>
              <li><a href="#">Page 1-3</a></li>
            </ul>
          </li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--  NavBar Ends -->



  <!-- Container Begins -->




  <div class="container-fluid">

    <div class="row">
      <div class="col-md-4">
        <h3 class="text-center">Left</h3>
        <button type="button" class="btn btn-block btn-info">Activate</button>
      </div>

      <div class="col-md-4">
        <h3 class="text-center">Middle</h3>
        <button type="button" class="btn btn-block btn-info">Activate</button>
      </div>

      <div class="col-md-4">
        <h3 class="text-center">Right</h3>
        <button type="button" class="btn btn-block btn-info">Activate</button>
      </div>

    </div>

    <div id="head">
      <h1 class="text-center" id="heading">Learn Javascript</h1>

    </div>

    <div class="container" id="myButton" ng-controller="directoryController">

      <ul>
        <input type="text" ng-model="search">

        <ol ng-repeat="item in list | filter:search">
          {{item.name}} - {{item.age}}
        </ol>

      </ul>

    </div>





  </div>
  <!-- 1st Container Ends -->



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <!-- jquery compiled  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <!-- new jquery works!  -->

  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <!-- jquery works!  -->
  <script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
  <script src="directory.js" charset="utf-8"></script>
  <script src="javascript.js" charset="utf-8"></script>
  <script src="button.js" charset="utf-8"></script>


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="jquery-3.1.0.js"></script>



</body>

</html>
